<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Gaming Control</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700;900&display=swap" rel="stylesheet">

</head>
<body>

<!-- ===== NAVBAR ===== -->
<div class="navbar">
    <div class="brand">
        <span class="logo">Gaming Store</span>
        <span class="slogan">لوحة التحكم</span>
    </div>

    <div class="navbar-timer">
        <div class="timer-label">الوقت الحالي</div>
        <div class="timer-value" id="clock">00:00:00</div>
    </div>

    <div class="nav-links">
        <a onclick="openPage('home')">الرئيسية</a>
        <a onclick="openPage('rooms')">الغرف</a>
        <a onclick="openPage('market')">السوبر ماركت</a>
        <a onclick="openPage('admin')">الإدارة</a>
    </div>
</div>

<!-- ===== MAIN ===== -->
<div class="main">

    <!-- Page: HOME -->
    <div class="page active" id="home">
        <h2>مرحبا بك</h2>
        <p>اختر القسم من القائمة بالأعلى.</p>
    </div>

    <!-- Page: ROOMS -->
    <div class="page" id="rooms">
        <h2>الغرف</h2>
        <div class="rooms" id="roomsContainer"></div>
    </div>

    <!-- Page: MARKET -->
    <div class="page" id="market">
        <h2>السوبر ماركت</h2>

        <div class="cards-grid" id="products"></div>

        <hr>

        <h3>العربة</h3>
        <div class="cart-list" id="cart"></div>

        <button class="gaming-btn fullwidth" onclick="checkout()">إنهاء الطلب</button>
    </div>

    <!-- Page: ADMIN -->
    <div class="page" id="admin">
        <h2>إدارة المنتجات</h2>

        <div class="admin-grid">
            <div class="card">
                <h3>إضافة منتج</h3>
                <input id="pname" type="text" placeholder="اسم المنتج">
                <input id="pprice" type="number" placeholder="السعر">
                <button class="gaming-btn fullwidth" onclick="addProduct()">إضافة</button>
            </div>

            <div class="card">
                <h3>حذف منتج</h3>
                <input id="delname" type="text" placeholder="اسم المنتج">
                <button class="gaming-btn fullwidth" onclick="deleteProduct()">حذف</button>
            </div>
        </div>
    </div>

</div>

<footer class="footer">© جميع الحقوق محفوظة</footer>

<script src="app.js"></script>
</body>
      </html>
